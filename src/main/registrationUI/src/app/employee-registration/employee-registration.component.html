<div class="row">
    <div class="col-md-6">
      <a routerLink="/" href=# class="btn btn-link">Back To Dashboard</a>
    </div>
    <div class="col-md-6">
    </div>
  </div>
  
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" 
      class="form-control" 
      id="firstName" placeholder="First Name" 
      name="firstName" 
      #firstName = "ngModel" ngModel
      required>
      <div *ngIf="firstName.errors?.required && firstName.touched" class="alert alert-danger">
        First name is required
      </div> 

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" #lastName = "ngModel" ngModel required>
        <div *ngIf="lastName.errors?.required && lastName.touched" class="alert alert-danger">
          last name is required
        </div> 
      </div>
      <div class="form-group">
        <label for="gender">Gender&nbsp;&nbsp;</label>
        <label class="radio-inline">
        <input type="radio" id="gender" value="M" name="gender" #gender = "ngModel" ngModel required>Male </label>
        <label class="radio-inline">
        <input type="radio" id="gender" value="F" name="gender" #gender = "ngModel" ngModel required>Female
    </label>
    <label class="radio-inline">
        <input type="radio" id="gender" value="O"  name="gender" #gender = "ngModel" ngModel required>Others
    </label>
    
        <div *ngIf="gender.errors?.required && gender.touched" class="alert alert-danger">
          gender is required
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" class="form-control" id="dob" placeholder="dd/MM/yyyy" name="dob" #dob = "ngModel" ngModel required>
        <div *ngIf="dob.errors?.required && dob.touched" class="alert alert-danger">
          date of birth is required
        </div>
      </div>
      <div class="form-group">
        <label for="dept">Department</label>
        <input type="text" class="form-control" id="dept" placeholder="Department" name="dept" #dept = "ngModel" ngModel required>
        <div *ngIf="dept.errors?.required && dept.touched" class="alert alert-danger">
          date of birth is required
        </div>

</div>
    </div>

  
    <button type="submit" [disabled] = "!f.valid" class="btn btn-success btn-space">Submit</button> <button type="button"  class="btn btn-primary btn-space" (click) = "onClear()">Clear</button>
  </form>
